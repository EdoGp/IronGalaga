<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="stylesheets/style.css" />
		<title>IronGalaga</title>
	</head>
	<body>
		<div class="main">
			<div class="logos">
				<img class="ironhack" src="./images/ironhack_logo.png" alt="" />
				<img class="galaga" src="./images/galaga_logo.png" alt="" />
			</div>
			<div class="how-to">
				<h3>How to play IronGalaga</h3>
				<p class="how-to__description">
					Use your arrow keys to move up, down, and to the sides. Press your
					space bar to shoot the alien ships
				</p>
				<img class="controller-keys" src="./images/keys.png" alt="keys" />
				<img
					class="controller-spacebar"
					src="./images/spacebar.png"
					alt="keys"
				/>
				<div class="button">
					<button id="start-button">Insert Coin</button>
				</div>
			</div>
		</div>
		<div class="game hidden">
			<div class="left-side-game"></div>
			<div>
				<canvas id="game-board" width="600" height="600"></canvas>
			</div>
			<div class="right-side-game">
				<div class="logos-description">
					<img
						class="ironhack-description"
						src="./images/ironhack_logo.png"
						alt=""
					/>
					<img
						class="galaga-description"
						src="./images/galaga_logo.png"
						alt=""
					/>
				</div>
				<h3>IronGalaga</h3>
				<p class="how-to__description">
					Use your arrow keys to move up, down, and to the sides. Press your
					space bar to shoot the alien ships
				</p>
				<img class="controller-keys" src="./images/keys.png" alt="keys" />
				<img
					class="controller-spacebar"
					src="./images/spacebar.png"
					alt="keys"
				/>
			</div>
		</div>
		<script type="text/javascript" src="./src/game.js"></script>
	</body>
</html>
